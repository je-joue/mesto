<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__profile-info"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt="Фото профиля"> <button type="button" class="profile__avatar-edit-button page__button"></button></div><div class="profile__text-info"><h1 class="profile__name"></h1><p class="profile__activity"></p><button type="button" class="profile__edit-button page__button"></button></div></div><button type="button" class="profile__add-button page__button"></button></section><section class="photo-content"><ul class="photo-content__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup" id="profile-edit-popup"><div class="popup__container"><button type="button" class="popup__close-button page__button" id="profile-edit-close"></button><form class="form" name="form" id="profile-edit-form" novalidate><h2 class="form__title">Редактировать профиль</h2><fieldset class="form__items"><input class="form__item" name="name" minlength="2" maxlength="40" placeholder="Имя" id="edit-name" required> <span class="form__item-error" id="name-error"></span> <input class="form__item" name="activity" minlength="2" maxlength="200" placeholder="О себе" id="edit-activity" required> <span class="form__item-error" id="activity-error"></span></fieldset><button type="submit" class="form__submit-button page__button">Сохранить</button></form></div></div><div class="popup" id="avatar-edit-popup"><div class="popup__container"><button type="button" class="popup__close-button page__button" id="avatar-edit-close"></button><form class="form" name="form" id="avatar-edit-form" novalidate><h2 class="form__title">Обновить аватар</h2><fieldset class="form__items"><input class="form__item form__item_type_link" type="url" name="avatar-link" placeholder="Ссылка на картинку" id="avatar-link" required> <span class="form__item-error" id="avatar-link-error"></span></fieldset><button type="submit" class="form__submit-button page__button">Сохранить</button></form></div></div><div class="popup" id="add-card-popup"><div class="popup__container"><button type="button" class="popup__close-button page__button" id="add-card-close"></button><form class="form" name="form" id="add-card-form" novalidate><h2 class="form__title">Новое место</h2><fieldset class="form__items"><input class="form__item form__item_type_link" name="card-name" minlength="2" maxlength="30" placeholder="Название" id="card-name" required> <span class="form__item-error" id="card-name-error"></span> <input class="form__item form__item_type_link" type="url" name="card-link" placeholder="Ссылка на картинку" id="card-link" required> <span class="form__item-error" id="card-link-error"></span></fieldset><button type="submit" class="form__submit-button page__button">Сохранить</button></form></div></div><div class="popup popup_image-popup" id="image-popup"><div class="popup__container"><button type="button" class="popup__close-button page__button" id="image-popup-close"></button><figure class="popup__card"><img class="popup__image" src="#" alt="Фото"><figcaption class="popup__image-caption"></figcaption></figure></div></div><template id="card-template"><li class="card"><img class="card__photo" src="" alt=""> <button type="button" class="card__delete-button page__button"></button><div class="card__info"><p class="card__text"></p><div class="card__like-container"><button type="button" class="card__like-button page__button"></button><p class="card__like-counter"></p></div></div></li></template></body></html>
