<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
      <div class="header__logo"></div>
      <hr class="header__line"></hr>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__profile-info">
          <img class="profile__avatar" src="./images/profile_pic.jpg" alt="Фото профиля">
          <div class="profile__text-info">
            <p class="profile__name">Жак-Ив Кусто<button class="profile__edit-button"></button></p>
            <p class="profile__activity">Исследователь океана</p>
          </div>
          <!-- <button class="profile__edit-button"></button> -->
        </div>
        <div class="profile__add-button"></div>
      </section>

      <section class="photo-content">
        <ul class="elements">
          <li class="element">
            <img class="element__photo" src="./images/kamchatka.jpg" alt="Фото">
            <div class="element__info">
              <p class="element__text">Камчатка</p>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/krasnoyarsk-krai.jpg" alt="Фото">
            <div class="element__info">
              <p class="element__text">Красноярский край</p>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/sochi.jpg" alt="Фото">
            <div class="element__info">
              <p class="element__text">Сочи</p>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/moscow.jpg" alt="Фото">
            <div class="element__info">
              <p class="element__text">Москва</p>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/khrebet-itsyl.jpg" alt="Фото">
            <div class="element__info">
              <p class="element__text">Хребет Ицыл</p>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/olkhon-island.jpg" alt="Фото">
            <div class="element__info">
              <p class="element__text">Озеро Ольхон</p>
              <div class="element__like"></div>
            </div>
          </li>
        </ul>
      </section>


    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

</body>
</html>
